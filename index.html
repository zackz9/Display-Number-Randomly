<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numéros Téléphone Aléatoires</title>
  <!-- Importation de TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .phone-btn {
      transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Section principale -->
  <section class="container mx-auto py-10 px-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contactez-nous</h2>

    <!-- Grille de 6 blocs, 3 par ligne -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Bloc 1 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 1</h3>
        <div id="block1" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

      <!-- Bloc 2 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 2</h3>
        <div id="block2" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

      <!-- Bloc 3 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 3</h3>
        <div id="block3" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

      <!-- Bloc 4 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 4</h3>
        <div id="block4" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

      <!-- Bloc 5 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 5</h3>
        <div id="block5" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

      <!-- Bloc 6 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Numéro 6</h3>
        <div id="block6" class="space-y-4">
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn hidden bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
          <button class="phone-btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none"></button>
        </div>
      </div>

    </div>
  </section>

  <script>
    // Définition des numéros de téléphone
    const phoneNumbers = [
      ["0123456789", "0987654321", "0112233445"],  // Bloc 1
      ["0203040506", "0304050607", "0506070809"],  // Bloc 2
      ["0607080910", "0708091011", "0809101112"],  // Bloc 3
      ["0901011121", "1001122233", "1102233445"],  // Bloc 4
      ["1213141516", "1304050607", "1405060708"],  // Bloc 5
      ["1506070809", "1607080910", "1708091011"]   // Bloc 6
    ];

    // Fonction pour récupérer un numéro de téléphone aléatoire
    function getRandomPhoneNumber() {
      return phoneNumbers.map(block => {
        return block[Math.floor(Math.random() * block.length)];
      });
    }

    // Fonction pour mettre à jour les boutons téléphoniques
    function updatePhoneButtons() {
      const selectedNumbers = getRandomPhoneNumber();

      for (let i = 0; i < phoneNumbers.length; i++) {
        const buttons = document.querySelectorAll(`#block${i + 1} .phone-btn`);
        const randomIndex = Math.floor(Math.random() * buttons.length);

        // Cache tous les boutons
        buttons.forEach(btn => {
          btn.classList.add('hidden');
          btn.classList.add('opacity-0');
        });

        // Affiche un bouton aléatoire avec le numéro sélectionné
        const visibleButton = buttons[randomIndex];
        visibleButton.textContent = `Appeler ${selectedNumbers[i]}`;
        visibleButton.classList.remove('hidden');
        visibleButton.classList.remove('opacity-0');
        visibleButton.classList.add('opacity-100');
        visibleButton.onclick = () => {
          window.location.href = `tel:${selectedNumbers[i]}`;
        };
      }
    }

    // Initialiser les boutons au premier chargement
    updatePhoneButtons();
  </script>
</body>
</html>
